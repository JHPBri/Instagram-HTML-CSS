<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <img id="htmlicon" src="html icon.png">
            <div class="html">
                <h1>HTML5</h1>
                <h2 id="name">Rhigoberto</h2>
            </div>
            
            <img id="dot" src="3dot.png">
        </div>
        <div class="post-content">
            <img src="post-content.png">
        </div>
        <div class="buttons">
            <img src="heart.png">
            <img src="chat.png">
            <img src="airplane.png">
            <img class="bookmark" src="bookmark.png">
        </div>
        <div class="postinfo">
            <p>liked by <span class="bolded"> Juan Pablo Luncumilla </span> </p>
        </div>
        <div class="postcomment">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veritatis nihil asperiores doloribus porro delectus <br>molestiae commodi ut deserunt hic fuga tempora ipsam consequuntur voluptatibus voluptate officia quidem libero, inventore molestias!</p>
        </div>
    </div>
  
</body>
</html>
